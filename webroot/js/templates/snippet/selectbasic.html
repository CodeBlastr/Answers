<!-- Select Basic -->
<div class="control-group">
  <label class="control-label" for="<%= id %>"><%= label %></label>
  <div class="controls">
    <select id="<%= id %>" name="data[Answer][<%= id %>]" class="<%= inputsize %><% if(required) {%> required <% } %>"><% _.each(options, function(option) { %>
      <option value="<%= option %>"><%= option %></option><% }); %>
    </select>
  </div>
</div>
